<!DOCTYPE html>
<html>
  <head>
    {% block content %}

    {% for message in get_flashed_messages() %}
         <div class="alert alert-success alert-dismissible fade show" role="alert">
             {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    {% endblock %}    
  </head>



  <body>
    <h2>Dashboard</h2>
    <br/>
    <p>{{ user }}</p>
    <p>{{ user.username }}</p>
    
  </body>
</html>
